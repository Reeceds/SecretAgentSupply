<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- logo bar -->
    <div class="logo-bar">
      <div class="site-container">
        <img class="logo" src="resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>

    <!-- header -->
    <div class="header-image">
      <div class="site-container">
        <div class="header-text-container mobile-header-text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- navigation bar -->
    <div class="nav-bar">
      <nav class="site-container">
        <ul class="main-nav">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav">
          <li>Menu</li>
        </ul>
      </nav>
    </div>


    <!-- products containter -->
    <div class="site-container">
      <div class="products_contact-container">

        <div class="product-box pen"> <!-- Exploding Pen -->
          <div class="product-image">
            <img src="resources/images/pen.png">
          </div>
          <span>Exploding Pen</span>
        </div>

        <div class="product-box watch"> <!-- Cellular Watch -->
          <div class="product-image">
            <img src="resources/images/watch.png">
          </div>
          <span>Cellular Watch</span>
        </div>

        <div class="product-box glasses"> <!-- Thermal Glasses -->
          <div class="product-image">
            <img src="resources/images/glasses.png">
          </div>
          <span>Thermal Glasses</span>
        </div>

      </div>
    </div>

    <!-- contact -->
    <div class="site-container">
      <div class="products_contact-container mobile-contact">

        <div class="contact"> <!-- location -->
          <span class="contact-heading">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="contact"> <!-- hours -->
          <span class="contact-heading">Hours</span>
          <span>0800 - 1800</span>
        </div>

      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="site-container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>


  </body>
</html>
